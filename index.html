function calculateGradeDistribution(grades) {
  const distribution = {};
  grades.forEach(grade => {
    distribution[grade] = (distribution[grade] || 0) + 1;
  });
  return distribution;
}

function curve(coursename) {
  const grades = courseData[coursename];

  const data = [];
  for (let i = 0; i <= 100; i += 5) {
    data.push({
      label: `${i}-${i+4}`,
      value: 0
    });
  }

  grades.forEach(grade => {
    const index = Math.floor(grade / 5);
    if (index < data.length) {
      data[index].value += 1;
    }
  });

  const dataSource = {
    chart: {
      caption: `Curve for course: ${coursename}`,
      yaxisname: "Number of Students",
      anchorradius: "5",
      plottooltext: "Number of students in range $label is <b>$dataValue</b>",
      showhovereffect: "1",
      showvalues: "0",
      theme: "candy",
      anchorbgcolor: "#72D7B2",
      palettecolors: "#72D7B2"
    },
    data: data
  };

  FusionCharts.ready(function() {
    var myChart = new FusionCharts({
      type: "spline",
      renderAt: "popup-chart-container",
      width: "100%",
      height: "80%",
      dataFormat: "json",
      dataSource
    }).render();
  });
}

var includeFilters = filterValues.filter(val => !val.startsWith('-'));
var excludeFilters = filterValues.filter(val => val.startsWith('-')).map(val => val.slice(1));


// Filter the data based on the include and exclude criteria
var filteredData = dataSource.data.filter(function(dataItem) {
  // Check if the data item should be included
  var include = includeFilters.length === 0 || includeFilters.some(function(filter) {
    return dataItem.label.toLowerCase().includes(filter.trim());
  });

  // Check if the data item should be excluded
  var exclude = excludeFilters.some(function(filter) {
    return dataItem.label.toLowerCase().includes(filter.trim());
  });

  // Include the data item only if it should be included and not excluded
  return include && !exclude;
});

  // Base height per data point
  var baseHeightPerDataPoint = 30;

  // Calculate the total height based on the number of data points
  var totalHeight = Math.max(filteredData.length * baseHeightPerDataPoint, 300); 

  // Update the chart with the filtered data
  var myChart = new FusionCharts({
    type: "bar2d",
    renderAt: "container",
    width: "100%",
    height: totalHeight.toString(), 
    dataFormat: "json",
    dataSource: {
      chart: dataSource.chart,
      data: filteredData
    },
    events: {
    'dataPlotClick': function(evtObj, dataObj) {
      document.getElementById('modal').style.display = 'block';
      curve(dataObj.categoryLabel)

    }
  }
  });
  myChart.render();
}


window.onload = function() {
      filterChart();
      window.scrollTo(0, 0); 
    };

// Initial chart rendering
filterChart(); // This will render the chart initially with all data



</script>

<body>
  <input type="text" id="filterInput" placeholder="🔍Use '/' to seperate querys and '-' to exclude. (e.g. a/b/-c/-d)" onkeyup="filterChart()" />
  <p style="text-align:center">Click bar to see the curve</p>

  <div id="container">Chart will render here</div>
  <div id="modal" style="display:none; position:fixed; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
    <div id="modal-content" style="margin:5% auto; padding:20px; width:80%; background:#fff;">
      <span id="close-btn" style="float:right; cursor:pointer;">&times;</span>
      <div id="popup-chart-container">Chart will render here</div>
    </div>
  </div>
  <p style="text-align:center;"><a href="https://github.com/SjJ1017/ucourses">View on GitHub</a></p>
